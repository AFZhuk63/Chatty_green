{% extends 'base.html' %}
{% block title %}{{ post.text|truncatewords:10 }}{% endblock %}

{% block content %}
    <h1>{{ post.text }}</h1>
    <p>By {{ post.author.username }} on {{ post.publication_date }}</p>
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="Post Image">
    {% endif %}
    <p>{{ post.text }}</p>
{% endblock content %}
