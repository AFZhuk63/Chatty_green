<!DOCTYPE html>
<html>
<head>
    <title>Post List</title>
</head>
<body>
    <h1>Post List</h1>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_detail' post.slug %}">{{ post.text|truncatewords:30 }}</a> by {{ post.author.username }}</li>
        {% endfor %}
    </ul>
</body>
</html>
