{% extends 'base.html' %}

{% block title %}Удалить пост{% endblock %}

{% block content %}
  <div class="alert alert-warning text-center">
    <h4 class="mb-3">Подтвердите удаление</h4>
    <p>Вы уверены, что хотите удалить пост:</p>
    <blockquote class="blockquote">
      "{{ object.title|default:'(без заголовка)' }}"
    </blockquote>

    <form method="post" class="mt-4">
      {% csrf_token %}
      <div class="d-flex justify-content-end gap-2 mt-4">
      < <button type="submit" class="btn btn-primary">Да, удалить</button>
      <a href="{% url 'posts:post_list' %}" class="btn btn-secondary">Отмена</a>
      </div>
    </form>
  </div>
{% endblock %}
