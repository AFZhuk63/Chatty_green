{% extends 'base.html' %}

{% block title %}Удалить пост{% endblock %}

{% block content %}
  <div class="alert alert-warning text-center">
    <h4 class="mb-3">Подтвердите удаление</h4>
    <p>Вы уверены, что хотите удалить пост:</p>
    <blockquote class="blockquote">
      "{{ object.title|default:'(без заголовка)' }}"
    </blockquote>

    <form method="post" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Да, удалить</button>
      <a href="{% url 'posts:post_detail' object.slug %}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
  </div>
{% endblock %}
