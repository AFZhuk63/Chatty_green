{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="container mt-5">
    <h2>Рекламные объявления</h2>
    <div class="row">
      {% for ad in ads %}
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm h-100">
            {% if ad.image %}
              <img src="{{ ad.image.url }}" class="card-img-top" alt="{{ ad.title }}">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ ad.title }}</h5>
              <p class="card-text">{{ ad.description|truncatechars:100 }}</p>
              <a href="{{ ad.link }}" class="btn btn-primary btn-sm" target="_blank">Перейти</a>
            </div>
          </div>
        </div>
      {% empty %}
        <p>Пока нет активных рекламных объявлений.</p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
