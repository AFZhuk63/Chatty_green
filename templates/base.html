<!-- base.html -->

{% load static %}
{% block scripts %}
<script src="{% static 'js/likes.js' %}"></script>
<script src="{% static 'js/subscriptions.js' %}"></script>
{% endblock %}

<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Chatty{% endblock %}</title>
   <!-- Стили -->
  <link rel="stylesheet" href="{% static 'css/interaction-buttons.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><!-- Стиль шапки сайта (navbar)-->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet"> <!-- Стиль отвечает за дизайн videopost/templates/videopost/videopost_detail.html -->
  <link rel="stylesheet" href="{% static 'css/videopost_detail.css' %}">
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">

  <!-- Библиотеки JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-youtube/dist/Youtube.min.js"></script>
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

 <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="{{ FONT_AWESOME_INTEGRITY }}"
    crossorigin="anonymous"
  >

</head>
<body>
{% include "include/navbar.html" %}

<!-- Основной контент страницы -->
<div class="content-wrapper {% if request.path == '/' %}first-page{% else %}other-page{% endif %}">
  <main class="container mt-4">
    {% block content %}
    {% endblock %}
  </main>
</div>
