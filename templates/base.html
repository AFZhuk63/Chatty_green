{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Chatty{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* Устанавливаем фон для страницы */
    body {
        background-image: url("{% static 'images/backgraunt.jpg' %}");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        margin: 0;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
    }

        .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        background-color: rgba(0, 0, 0, 0.8);
    }


    /* Основная обертка с контентом */
    .content-wrapper {
        background: rgba(255, 255, 255, 0.6); /* Полупрозрачный фон */
        min-height: 100px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 30px;
        margin: 20px auto;
        box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.1);
        flex-grow: 1;
    }

    /* Стили для приветственной карточки */
    .welcome-card {
        background-color: rgba(0, 123, 255, 0.85); /* Прозрачный синий фон */
        color: white;
        border-radius: 10px;
        padding: 30px 15px; /* Уменьшаем внутренние отступы */
        margin-bottom: 30px;
        font-size: 1.5rem;
        text-align: center;
        max-height: 150px; /* Ограничиваем высоту */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Стили для кнопок */
    .btn {
        background-color: #007BFF;
        color: white;
        border-radius: 10px;
        padding: 12px 20px;
        width: 100%;
        transition: all 0.3s ease;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    .container {
        max-width: 900px;
        margin: 0 auto;
    }

    h2 {
        font-size: 2rem;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .text-muted {
        font-size: 14px;
    }

    /* Стили для футера */
    footer {
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 14px;
        position: relative;
        width: 100%;
        margin-top: auto;
    }
</style>
</head>
<body>

{% include "include/navbar.html" %}

<!-- Основной контент страницы -->
<div class="content-wrapper">
  <main class="container mt-4">
    {% block content %}
    {% endblock %}
  </main>
</div>

{% include "include/footer.html" %}
</body>
</html>
