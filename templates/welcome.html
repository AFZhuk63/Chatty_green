{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добро пожаловать</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("{% static 'images/backgraunt.jpg' %}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: system-ui, sans-serif;
    }

    .marquee-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .marquee-text {
      font-size: 66pt; /* вернули как в твоём коде */
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
      white-space: nowrap;
      overflow: hidden;
      position: relative;
      width: 100%;
      max-width: 100%;
      opacity: 0;
      text-align: center;
      padding-left: 10mm;
      padding-right: 10mm;
    }

    .slide-left {
      animation: slideLeft 3s ease-out forwards;
    }

    .slide-down {
      animation: slideDown 3s ease-out forwards;
    }

    .slide-right {
      animation: slideRight 3s ease-out forwards;
    }

    .delay-1 {
      animation-delay: 0.5s;
    }

    .delay-2 {
      animation-delay: 1.5s;
    }

    .delay-3 {
      animation-delay: 2.5s;
    }

    @keyframes slideLeft {
      0% { transform: translateX(-100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideDown {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideRight {
      0% { transform: translateX(100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>

  {% include "include/navbar.html" %}

  <div class="marquee-container">
    <div class="marquee-text slide-left delay-1">WELCOME TO</div>
    <div class="marquee-text slide-down delay-2">THE</div>
    <div class="marquee-text slide-right delay-3">SOCIAL NEWS CHAT</div>
  </div>

  {% include "include/footer.html" %}

  <script>
    setTimeout(function () {
      window.location.href = "{% url 'home' %}";
    }, 7000);
  </script>
</body>
</html>
