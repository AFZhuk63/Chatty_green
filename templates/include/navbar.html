<!-- templates/include/navbar.html -->

{% load static %}
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid" style="padding-right: 40px;">
        <!-- –õ–æ–≥–æ—Ç–∏–ø -->
        <a class="navbar-brand me-3" href="#">Chatty</a>

        <!-- –§–æ—Ä–º–∞ –ø–æ–∏—Å–∫–∞ -->
        <form action="{% url 'search' %}" method="GET" class="d-flex flex-grow-1 justify-content-center position-relative">
            <div class="search-container">
                <input
                    type="text"
                    id="search-box"
                    name="q"
                    class="search-input"
                    placeholder="üîç –ù–∞–π—Ç–∏ –ø–æ—Å—Ç..."
                    autocomplete="off"
                    onkeyup="showSuggestions(this.value)"
                />
                <ul id="suggestions-list"></ul>
            </div>
        </form>

        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è —Å–ø—Ä–∞–≤–∞ -->
        <ul class="navbar-nav d-flex align-items-center gap-3 ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">–ì–ª–∞–≤–Ω–∞—è</a>
            </li>

            {% if user.is_authenticated %}
                <li class="nav-item d-flex align-items-center">
                    <img
                        src="{% if user.avatar %}{{ user.avatar.url }}{% else %}{{ MEDIA_URL }}avatars/default.png{% endif %}"
                        alt="–ê–≤–∞—Ç–∞—Ä"
                        class="rounded-circle"
                        width="40"
                        height="40"
                        style="object-fit: cover; margin-right: 8px;"
                    />
                    <a class="nav-link" href="{% url 'profile' username=user.username %}">{{ user.username }}</a>
                </li>
                <li class="nav-item">
                    <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn btn-link text-white p-0">–í—ã—Ö–æ–¥</button>
                    </form>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">–í–æ–π—Ç–∏</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary text-white" href="{% url 'register' %}">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<script>
function showSuggestions(query) {
    const suggestionsList = document.getElementById("suggestions-list");
    suggestionsList.innerHTML = "";

    if (query.length < 2) {
        return; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫–∏ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –¥–ª–∏–Ω–∞ >= 2
    }

    fetch(`/search/suggestions/?q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
            if (!Array.isArray(data)) return;

            data.forEach(title => {
                const item = document.createElement("li");
                item.className = "list-group-item";
                // –ú–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å <a>, —á—Ç–æ–±—ã –∫–ª–∏–∫ –ø–µ—Ä–µ—Ö–æ–¥–∏–ª –ø–æ —Å—Å—ã–ª–∫–µ —Å –ø–æ–∏—Å–∫–æ–º
                item.innerHTML = `<a href="/search/?q=${encodeURIComponent(title)}" class="text-dark text-decoration-none">${title}</a>`;
                suggestionsList.appendChild(item);
            });
        })
        .catch(error => {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–¥—Å–∫–∞–∑–æ–∫:', error);
        });
}
</script>
