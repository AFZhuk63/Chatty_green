{# --templates/include/search_results.html-- #}
{% extends "base.html" %}

{% block content %}

    {% if results %}
        <ul>
            {% for post in results %}
                <li>
                    <a href="{% url 'posts:post_detail' post.slug %}">{{ post.title }}</a>

                    <p>{{ post.content|truncatewords:20 }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Ничего не найдено.</p>
    {% endif %}
{% endblock %}
