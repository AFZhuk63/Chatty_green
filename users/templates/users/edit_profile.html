{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Редактировать профиль {{ user.username }}</h2>

    <div class="row mb-3">
      <div class="col-md-3">
        <p>Текущий аватар:</p>
        <img src="{% if user.avatar %}{{ user.avatar.url }}{% else %}/media/avatars/default.png{% endif %}"
             alt="Аватар" class="img-thumbnail" width="200">
      </div>
    </div>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
  </div>
{% endblock %}
